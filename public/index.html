<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Wheel</title>
    <link rel="stylesheet" href="/styles.css" >
    <link href='https://fonts.googleapis.com/css?family=Bad+Script|Poiret+One' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Bellefair|Josefin+Slab|Kavivanar|Lato|Lobster|Lora|Monoton|Raleway" rel="stylesheet">
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="anime.js" charset="utf-8"></script>
    <script src="tweenMax.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/0874b5a017.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>  
  </head>
  <body>
    <div id="cover"></div>
    <div id="first-name">
      <div class="line">
        <h1 class="k el">K</h1>
      </div>
      <div class="line">
        <h1 class="r el">r</h1>
      </div>
      <div class="line">
        <h1 class="i el">i</h1>
      </div>
      <div class="line">
        <h1 class="s el">s</h1>
      </div>
      <div class="line">
        <h1 class="t el">t</h1>
      </div>
      <div class="line">
        <h1 class="e el">e</h1>
      </div>
      <div class="line">
        <h1 class="n el">n</h1>
      </div>
    </div>
    <div id="last-name">
      <div class="line">
        <h1 class="swan el">Swan Grashel</h1>
      </div>
    </div>
    <div id="title">
      <div class="line">
        <h3 class="title el">front end developer</h3>
      </div>
    </div>
    <div class="category-container grid">
      <a id="education" class="grid__item" href="#category-1">
        <h4 class="category__title">education</h4>
      </a>
      <a id="experience" class="grid__item" href="#category-2">
        <h4 class="category__title">experience</h4>
      </a>
      <a id="skills" class="grid__item" href="#category-3">
        <h4 class="category__title skills">skills</h4>
      </a>
      <a id="projects" class="grid__item" href="#category-4">
        <h4 class="category__title">projects</h4>
      </a>
      <a id="about" class="grid__item" href="#category-5">
        <h4 class="category__title about">about</h4>
      </a>
    </div>
    <div class="overlay">
      <div class="overlay__reveal"></div>
      <div class="overlay__item" id="category-1">
        <h4 class="overlay__content">Education</h4>
      </div>
      <div class="overlay__item" id="category-2">
        <h4 class="overlay__content">Experience</h4>
      </div>
      <div class="overlay__item" id="category-3">
        <h4 class="overlay__content">Skills</h4>
      </div>
      <div class="overlay__item" id="category-4">
        <h4 class="overlay__content">Projects</h4>
      </div>
      <div class="overlay__item" id="category-5">
        <h4 class="overlay__content">About</h4>
      </div> 
      <button class="overlay__close">x</button>             
    </div>
    <div class="links">
      <div class="link-container">
        <a href="https://github.com/grayswan"><i class="fa fa-github"></i></a>
      </div>
      <div class="link-container">
        <a href="https://www.linkedin.com/in/kristen-swan-grashel-88b3aa8/"><i class="fa fa-linkedin"></i></a>
      </div>
      <div class="link-container">
        <a href="mailto:swan.kristen@gmail.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
      </div>
      <div class="link-container">
        <a href="https://twitter.com/kristen_grashel"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
